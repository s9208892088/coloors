<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli&display=swap"
      rel="stylesheet"
    />
    <title>Coloors</title>
    <link rel="shortcut icon" href="palette.png" />
    <link rel="bookmark" href="palette.png" />
  </head>
  <body>
    <div class="colors">
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close_adjustment">X</button>
          <span>Hue</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue_input"
            data-hue="0"
          />
          <span>Brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="bright_input"
            data-brightness="0"
          />
          <span>Saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="saturation_input"
            data-saturation="0"
          />
        </div>
      </div>

      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>

        </div>
        <div class="sliders">
          <button class="close_adjustment">X</button>
          <span>Hue</span>
          <input
            type="range"

            class="hue_input"
            data-hue="1"
          />
          <span>Brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="bright_input"
            data-brightness="1"
          />
          <span>Saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="saturation_input"
            data-saturation="1"
          />
        </div>
      </div>

          <span>Brightness</span>

        <div class="sliders">

    <div class="panel">
      <div class="library_panel">
        <button class="library"><i class="fas fa-book-open"></i></button>
        <p>Library</p>
      </div>
      <div class="generate_panel">
        <button class="generate">
          <i class="fas fa-sync"></i>
        </button>
        <p>Generate</p>
      </div>
      <div class="save_panel">
        <button class="save">
          <i class="fas fa-save"></i>
        </button>
        <p>Save</p>
      </div>
    </div>

    <div class="copy_container">
      <div class="copy_popup">
        <h3>Copied to clipboard!</h3>
        <h4>&#128077;</h4>
      </div>
    </div>

    <div class="save_container">
      <div class="save_popup">
        <button class="close_save">X</button>
        <h4>Give a name to your palette:</h4>
        <input class="save_name" type="text" maxlength="35" />
        <button class="submit_save" type="submit">Save</button>
      </div>
    </div>

    <div class="library_container">
      <div class="library_popup">
        <button class="close_library">X</button>
        <h4>Pick your pallette</h4>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="

    ></script>
